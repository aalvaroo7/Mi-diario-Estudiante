<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Mi Diario Estudiantil</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/mian.js" defer></script>
    <script src="js/registro.js" defer></script>
</head>
<body class="form-page">
<header class="topbar">
    <div class="topbar__brand">Mi Diario Estudiantil</div>
    <nav class="topbar__nav">
        <a href="index.html">Inicio</a>
        <a href="login.html">Inicia sesión</a>
    </nav>
</header>
<main class="form-card">
    <h1>Crea tu cuenta</h1>
    <p class="form-card__subtitle">Regístrate para comenzar a compartir tu experiencia estudiantil.</p>
    <form id="registerForm" class="form">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" required autocomplete="name">

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" minlength="6" required autocomplete="new-password">

        <label for="biografia">Biografía</label>
        <textarea id="biografia" name="biografia" rows="3" placeholder="Cuéntanos un poco sobre ti"></textarea>

        <button type="submit" class="btn">Registrarme</button>
        <p class="form__help">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>.</p>
    </form>
    <p id="registerMessage" class="form__message" role="alert" hidden></p>
</main>
</body>
</html>
