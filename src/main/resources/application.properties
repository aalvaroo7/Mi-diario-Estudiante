spring.application.name=MiDiarioEstudiante
server.port=8080
spring.web.resources.static-locations=classpath:/static/,file:../frontend/

# Embedded MariaDB database configuration
spring.mariadb4j.port=3307
spring.datasource.url=jdbc:mariadb://localhost:${spring.mariadb4j.port}/mi_diario
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
