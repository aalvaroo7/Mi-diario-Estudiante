<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Mi Diario Estudiantil</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/login.js" defer></script>
</head>
<body class="form-page">
<header class="topbar">
    <div class="topbar__brand">Mi Diario Estudiantil</div>
    <nav class="topbar__nav">
        <a href="index.html">Inicio</a>
        <a href="registro.html">Regístrate</a>
    </nav>
</header>
<main class="form-card">
    <h1>Bienvenido de nuevo</h1>
    <p class="form-card__subtitle">Ingresa tus credenciales para acceder al diario.</p>
    <form id="loginForm" class="form">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required autocomplete="current-password">

        <button type="submit" class="btn">Iniciar sesión</button>
        <p class="form__help">¿No tienes cuenta? <a href="registro.html">Créala aquí</a>.</p>
    </form>
    <p id="loginMessage" class="form__message" role="alert" hidden></p>
</main>
</body>
</html>
