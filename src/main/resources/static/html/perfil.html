<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Mi Diario</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="profile-card">

        <div class="profile-header">
            <div style="position: relative; display: inline-block; cursor: pointer;" onclick="document.getElementById('fileInput').click()">
                <img id="avatarImg" src="" alt="Avatar" class="avatar" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%;">

                <span style="position: absolute; bottom: 5px; right: 5px; background: #4F46E5; color: white; padding: 6px; border-radius: 50%; border: 2px solid white; font-size: 14px;">üì∑</span>
            </div>

            <input type="file" id="fileInput" style="display: none;" accept="image/*">

            <h2 id="headerNombre">Cargando...</h2>
            <p class="rol-badge" id="rolBadge">Estudiante</p>
        </div>
        <form id="perfilForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>Nombre completo ‚úèÔ∏è</label>
                    <input type="text" id="nombre" required class="enabled-input">
                </div>

                <div class="input-group">
                    <label>G√©nero</label>
                    <input type="text" id="genero" disabled class="disabled-input">
                </div>

                <div class="input-group full-width">
                    <label for="nombreUsuario">Nombre de Usuario ‚úèÔ∏è</label>
                    <input type="text" id="nombreUsuario" required placeholder="Tu nick">
                </div>

                <div class="input-group full-width">
                    <label for="email">Correo Electr√≥nico ‚úèÔ∏è</label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>
            </div>

            <div class="actions">
                <button type="button" id="volverBtn" class="btn-secondary">Volver al Muro</button>
                <button type="submit" id="guardarBtn" class="btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/perfil.js"></script>
</body>
</html>
