<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Diario Estudiante</title>
    <link rel="stylesheet" href="/css/registro.css?v=1">  <!-- . antes aqui era ../css/login.css lo cambié
     para probar una cosa, ahora se puede usar el formulario dejarlo bonito luego.. -->
</head>
<body>
<div class="login-container">
    <h1>Crear cuenta</h1>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" required>
        <select id="genero" required>
            <option value="">Selecciona tu género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Prefiero no contestar">Prefiero no contestar</option>
        </select>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>
    <p class="register-link">
        ¿Ya tienes cuenta? <a href="/html/login.html">Inicia sesión</a>
    </p>
</div>

<script src="/js/registro.js?v=1"></script>
</body>
</html>
