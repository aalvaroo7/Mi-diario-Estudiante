<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro - Mi Diario Estudiante</title>
    <link rel="stylesheet" href="../css/muro.css">
</head>
<body>
<header>
    <h1>Bienvenido, <span id="nombreUsuario"></span> </h1>
    <div class="acciones">
        <button id="perfilBtn">Perfil</button>
        <button id="logout">Cerrar sesión</button>
    </div>
</header>

<main>
    <section class="crear-post">
        <h2>Crear publicación</h2>
        <textarea id="postTexto" placeholder="¿Qué estás pensando?" rows="3"></textarea>
        <input type="file" id="postImagen" accept="image/*">
        <button id="publicarBtn">Publicar</button>
    </section>

    <section id="feed" class="feed">
        <!-- Aquí aparecerán las publicaciones -->
    </section>
</main>

<script src="../js/muro.js"></script>
</body>
</html>
